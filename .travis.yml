language: python
matrix:
    include:
    - python: "3.6"
      sudo: required
      env:
          - ALLOW_DEPLOY=false
    - python: "3.7"
      dist: xenial
      sudo: required
      env:
          - ALLOW_DEPLOY=false
before_install:
    - sudo apt-get install portaudio19-dev jackd2
install:
  - pip install -U pip setuptools wheel
  - pip install -U numpy
  - pip install -r requirements-dev.txt
  - python setup.py build_ext --inplace --define CYTHON_TRACE_NOGIL
  - pip install -e .
  - ./build_tests.py
script:
  - jackd -ddummy -r48000 -p1024 &
  - py.test --cov-config .coveragerc --cov=cysounddevice
  - kill %1
after_success:
  - coveralls
