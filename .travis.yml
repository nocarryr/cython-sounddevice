language: python
matrix:
    include:
    - python: "3.6"
      sudo: required
      env:
          - ALLOW_DEPLOY=false
    - python: "3.7"
      dist: xenial
      sudo: required
      env:
          - ALLOW_DEPLOY=false
env:
    global:
        AUDIODEV=null
before_install:
    - sudo apt-get update
    - sudo usermod -a -G audio travis
    - sudo apt-get install -y portaudio19-dev alsa-base alsa-utils alsa-oss
    - sudo bash tools/prep_dummy_soundcard.sh
    - aplay -l
    - aplay -L
    - cat /var/lib/asound.state
install:
  - pip install -U pip setuptools wheel
  - pip install -U numpy
  - pip install -U pytest
  - pip install -r requirements-dev.txt
  - python setup.py build_ext --inplace --use-cython-trace
  - pip install -e .
  - ./build_tests.py
script:
  - py.test --cov-config .coveragerc --cov=cysounddevice --boxed
after_success:
  - coveralls
